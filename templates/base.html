<!DOCTYPE html>
<html lang="zh-Hans" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="金比白的 Wiki">
  <meta name="author" content="金比白">

  <title>Wiki - $title$</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>
  <!-- Hidden container for inline SVGs -->
  <svg class="md-svg">
    <defs>
      $partial("templates/icons/github.svg")$
    </defs>
  </svg>
  <!-- State toggles -->
  <input class="md-toggle" data-md-toggle="drawer" type="checkbox" id="drawer" />
  <input class="md-toggle" data-md-toggle="search" type="checkbox" id="search" />

  <!-- Overlay for expanded drawer -->
  <label class="md-overlay" data-md-component="overlay" for="drawer"></label>

  <!-- Application header -->
  $partial("templates/partials/header.html")$

  <!-- Container, necessary for web-application context -->
  <div class="md-container">
    <!-- Main container -->
    <main class="md-main">
      <div class="md-main__inner md-grid" data-md-component="container">
        <!-- Main navigation -->
        <div class="md-sidebar md-sidebar--primary" data-md-component="navigation">
          <div class="md-sidebar__scrollwrap">
            <div class="md-sidebar__inner">
              $partial("templates/partials/nav.html")$
            </div>
          </div>
        </div>

        <div class="my-title">
          <h1>$title$</h1>
        </div>
        $body$
      </div>
    </main>

    $partial("templates/partials/footer.html")$
  </div>

  <script src="/js/bundle.js"></script>
</body>
</html>
